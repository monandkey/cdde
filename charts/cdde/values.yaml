# Default values for cdde.

image:
  repository: ghcr.io/monandkey/cdde
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Database Configuration
database:
  url: "postgres://postgres:postgres@postgres:5432/cdde"

# Component Specific Configuration
cms:
  replicaCount: 1
  service:
    port: 3000

dfl:
  replicaCount: 2
  service:
    port: 3868

dcr:
  replicaCount: 2
  service:
    port: 50051

dpa:
  replicaCount: 1
